<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="Hello world" method="get">
        <fieldset>
            <legend>
                Fill Your Details Here
            </legend>
            <label for="Email">Email :</label><br>
            <input type="email" placeholder="Type your email here"><br>
            <label for="Password">Password :</label><br>
            <input type="password" placeholder="Type your password here"><br>
            
            <div style="margin-top: 10px;">
                <label >
                    Select Your Qualification
                </label>
                <select >
                    <option ></option>
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>Graduation</option>
                    <option>Masters</option>
                </select>
            </div>
            
            <div >
                <span style="display: flex;margin-top: 10px;">
                    <input  type="checkbox"/>
                    <p style="margin-left: 20px;font-size: 15px;">Terms and Conditions</p>
                </span>
                </div>

            <input  type="submit" value="Login">

        </fieldset>
    </form>

</body>

</html>
