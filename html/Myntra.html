<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/982af69bb4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra </title>
    <link rel="stylesheet" href="Myntra.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img class="mainlogo" src="Myntralogo.JPG" alt="">
            </div>
            <div class="section">
                <div id="men">Men</div>
                <div id="women">Women</div>
                <div id="kids">Kids</div>
                <div id="home">Home</div>
                <div id="beauty">Beauty</div>
                <div id="studio">Studio</div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </div>
            <div class="search">
                <div id="logo"><i class="fa-solid fa-magnifying-glass fa-bounce fa-2xl" style="color: #929292;"></i></div>
                <div class="input"><input type="text" placeholder="Search For Product"></div>
            </div>
            <div class="profile">
                <div id="pp">
                    <div><i class="fa-solid fa-user"></i></div>
                    <div>Profile</div>

                </div>
                <div id="wish">
                    <div><i class="fa-solid fa-heart"></i></div>
                    <div>Wishlist</div>

                </div>
                <div id="bag">
                    <div><i class="fa-solid fa-bag-shopping"></i></div>
                    <div>Bag</div>

                </div>
            </div>
        </div>
        <!-- <div class="body"></div> -->
    </header>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
